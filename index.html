<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wi-Fi Switcher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { margin-bottom: 10px; font-size: 2.5rem; }
        p { max-width: 600px; line-height: 1.6; color: #cccccc; margin-bottom: 30px; }
        .btn {
            background-color: #3a7bd5;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #2859a0; }
        .features { margin-bottom: 40px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;}
        .tag { background: #333; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>Smart Wi-Fi Switcher</h1>

    <div class="features">
        <span class="tag">Python</span>
        <span class="tag">Tkinter (CustomTkinter)</span>
        <span class="tag">Network Automation</span>
    </div>

    <p>
        An intelligent desktop application for Windows that automatically scans for available networks
        and switches to the strongest signal. Features a modern dark-mode UI and real-time signal monitoring.
    </p>

    <a href="https://github.com/devansshh1/Automated_WiFi" class="btn">View Source Code</a>

</body>
</html>
